<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy ball physics</title>
</head>
<body>
    <!-- button for toggling menu -->
    <button class="toggle-menu">Settings</button>
    <div class="stats" style="display: none;">
        <p class="num-balls"></p>
        <ul class="ball-settings">
            <li class="ball-radius">
                <label class="ball-radius-label" for="ball-radius"></label>
                <input class="ball-radius-value" type="range" id="ball-radius" min="5" max="50" value="5" step="1">
            </li>
            <li class="ball-elasticity">
                <label class="ball-elasticity-label" for="ball-elasticity"></label>
                <input class="ball-elasticity-value" type="range" id="ball-elasticity" min="0" max="0.999" value="0.75" step="0.01">
            </li>
        </ul>
        <ul class="universe-settings">
            <li class="energy-slider">
                <label class="energy-slider-label" for="energy"></label>
                <input class="energy-slider-value" type="range" name="energy" min="0" max="100" value="0">
            </li>
            <li class="add-n-balls-slider">
                <label class="add-n-balls-slider-label" for="add-n-balls"></label>
                <input class="add-n-balls-slider-value" type="range" name="add-n-balls" min="1" max="100" value="1">
            </li>
            <li class="spawn-selector">
                <span>Spawn: </span>
                <!-- Radio buttons for choice of spawning either a ball or a centre of gravity -->
                <input type="radio" id="spawn-ball" name="spawn" value="ball" checked>
                <label for="spawn-ball">Ball</label>
                <input type="radio" id="spawn-cog" name="spawn" value="cog">
                <label for="spawn-cog">Black hole</label>
                <!-- checkbox mouse as centre of gravity -->
                <input type="checkbox" id="mouse-cog" name="mouse-cog" value="mouse-cog">
                <label for="mouse-cog">Mouse has gravity</label>
            </li>
            <li class="gravity-time-slider">
                <label class="gravity-slider-label" for="gravity">Universe gravity:</label>
                <input class="gravity-slider-value" type="number" name="gravity" min="0" max="1" value="0.1" step="0.001">
                <!--  -->
                <label class="inter-ball-gravity-label" for="inter-ball-strength">Ball-ball/mouse gravity:</label>
                <input class="inter-ball-gravity-value" type="number" name="inter-ball-strength" min="0" max="1" value="0.1" step="0.001">
                <!-- time -->
                <label class="time-slider-label" for="time"></label>
                <input class="time-slider-value" type="number" name="time" min="0" max="5000" value="10" step="10">
            </li>
        </ul>
    </div>
    <div class="main">
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
