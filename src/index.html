<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bouncy ball physics</title>
</head>
<body>
    <div class="stats">
        <p class="num-balls"></p>
        <div class="sliders">
            <div class="energy-slider">
                <label class="energy-slider-label" for="energy"></label>
                <input class="energy-slider-value" type="range" name="energy" min="0" max="100" value="0">
            </div>
            <div class="add-n-balls-slider">
                <label class="add-n-balls-slider-label" for="add-n-balls"></label>
                <input class="add-n-balls-slider-value" type="range" name="add-n-balls" min="1" max="100" value="1">
            </div>
        </div>
    </div>
    <div class="main">
        <canvas id="canvas"></canvas>
    </div>
</body>
</html>
